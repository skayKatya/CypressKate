dy&#x27;).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.include.keys(&#x27;headers&#x27;, &#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a5bee45a-00d6-43c1-a5ee-6b3c18c34b28&quot;,&quot;parentUUID&quot;:&quot;86a20f23-0b45-4394-ae8d-d6d40b3f8286&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() with query parameters&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() with query parameters&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:379,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// will execute request\n// https://jsonplaceholder.cypress.io/comments?postId=1&amp;id=3\ncy.request({\n  url: &#x27;https://jsonplaceholder.cypress.io/comments&#x27;,\n  qs: {\n    postId: 1,\n    id: 3\n  }\n}).its(&#x27;body&#x27;).should(&#x27;be.an&#x27;, &#x27;array&#x27;).and(&#x27;have.length&#x27;, 1).its(&#x27;0&#x27;) // yields first element of the array\n.should(&#x27;contain&#x27;, {\n  postId: 1,\n  id: 3\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7387c8d8-753d-48a6-b106-93c8761fd41e&quot;,&quot;parentUUID&quot;:&quot;86a20f23-0b45-4394-ae8d-d6d40b3f8286&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - pass result to the second request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - pass result to the second request&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:588,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;);\n  // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n})\n// note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  });\n  // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100);\n  // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5e49dc4a-f63a-4161-bc1f-66035dc2c1db&quot;,&quot;parentUUID&quot;:&quot;86a20f23-0b45-4394-ae8d-d6d40b3f8286&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - save response in the shared test context&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - save response in the shared test context&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:533,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE 👀\n  //  By the time this callback runs the \&quot;as(&#x27;user&#x27;)\&quot; command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \&quot;function () { ... }\&quot; callback form,\n  //  otherwise \&quot;this\&quot; points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \&quot;cy.request\&quot; API commands have finished\n  // and the test context has \&quot;user\&quot; and \&quot;post\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6af326db-edc0-41a0-a3ba-1ef933f27afa&quot;,&quot;parentUUID&quot;:&quot;86a20f23-0b45-4394-ae8d-d6d40b3f8286&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.intercept() - route responses to matching requests&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.intercept() - route responses to matching requests&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1700,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/intercept\nlet message = &#x27;whoa, this comment does not exist&#x27;;\n// Listen to GET to comments/1\ncy.intercept(&#x27;GET&#x27;, &#x27;**/comments/*&#x27;).as(&#x27;getComment&#x27;);\n// we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-btn&#x27;).click();\n// https://on.cypress.io/wait\ncy.wait(&#x27;@getComment&#x27;).its(&#x27;response.statusCode&#x27;).should(&#x27;be.oneOf&#x27;, [200, 304]);\n// Listen to POST to comments\ncy.intercept(&#x27;POST&#x27;, &#x27;**/comments&#x27;).as(&#x27;postComment&#x27;);\n// we have code that posts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-post&#x27;).click();\ncy.wait(&#x27;@postComment&#x27;).should(({\n  request,\n  response\n}) =&gt; {\n  expect(request.body).to.include(&#x27;email&#x27;);\n  expect(request.headers).to.have.property(&#x27;content-type&#x27;);\n  expect(response &amp;&amp; response.body).to.have.property(&#x27;name&#x27;, &#x27;Using POST in cy.intercept()&#x27;);\n});\n// Stub a response to PUT comments/ ****\ncy.intercept({\n  method: &#x27;PUT&#x27;,\n  url: &#x27;**/comments/*&#x27;\n}, {\n  statusCode: 404,\n  body: {\n    error: message\n  },\n  headers: {\n    &#x27;access-control-allow-origin&#x27;: &#x27;*&#x27;\n  },\n  delayMs: 500\n}).as(&#x27;putComment&#x27;);\n// we have code that puts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-put&#x27;).click();\ncy.wait(&#x27;@putComment&#x27;);\n// our 404 statusCode logic in scripts.js executed\ncy.get(&#x27;.network-put-comment&#x27;).should(&#x27;contain&#x27;, message);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7f52e12e-3edb-408e-9b28-1d477fafc1dc&quot;,&quot;parentUUID&quot;:&quot;86a20f23-0b45-4394-ae8d-d6d40b3f8286&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;0a471ebe-0877-416c-9e83-dc009e7     ↲\n// Use CSS selectors just like jQuery\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).should(&#x27;have.class&#x27;, &#x27;example&#x27;);\n// &#x27;cy.get()&#x27; yields jQuery object, you can get its attribute\n// by invoking `.attr()` method\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).invoke(&#x27;attr&#x27;, &#x27;data-test-id&#x27;).should(&#x27;equal&#x27;, &#x27;test-example&#x27;);\n// or you can get element&#x27;s CSS property\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).invoke(&#x27;css&#x27;, &#x27;position&#x27;).should(&#x27;equal&#x27;, &#x27;static&#x27;);\n// or use assertions directly during &#x27;cy.get()&#x27;\n// https://on.cypress.io/assertions\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).should(&#x27;have.attr&#x27;, &#x27;data-test-id&#x27;, &#x27;test-example&#x27;).and(&#x27;have.css&#x27;, &#x27;position&#x27;, &#x27;static&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4b402ff6-207f-48ed-892e-b2c0b413ed8b&quot;,&quot;parentUUID&quot;:&quot;5fb7ffae-755f-4012-83b4-40fa95e69bdf&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.contains() - query DOM elements with matching content&quot;,&quot;fullTitle&quot;:&quot;Querying cy.contains() - query DOM elements with matching content&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:317,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/contains\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;bananas&#x27;).should(&#x27;have.class&#x27;, &#x27;third&#x27;);\n// we can pass a regexp to `.contains()`\ncy.get(&#x27;.query-list&#x27;).contains(/^b\\w+/).should(&#x27;have.class&#x27;, &#x27;third&#x27;);\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;apples&#x27;).should(&#x27;have.class&#x27;, &#x27;first&#x27;);\n/ 120d73&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches call arguments using Sinon matchers&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock matches call arguments using Sinon matchers&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:31,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst calculator = {\n  /**\n   * returns the sum of two arguments\n   * @param a {number}\n   * @param b {number}\n  */\n  add(a, b) {\n    return a + b;\n  }\n};\nconst spy = cy.spy(calculator, &#x27;add&#x27;).as(&#x27;add&#x27;);\nexpect(calculator.add(2, 3)).to.equal(5);\n// if we want to assert the exact values used during the call\nexpect(spy).to.be.calledWith(2, 3);\n// let&#x27;s confirm \&quot;add\&quot; method was called with two numbers\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match.number);\n// alternatively, provide the value to match\nexpect(spy).to.be.calledWith(Cypress.sinon.match(2), Cypress.sinon.match(3));\n// match any value\nexpect(spy).to.be.calledWith(Cypress.sinon.match.any, 3);\n// match any value from a list\nexpect(spy).to.be.calledWith(Cypress.sinon.match.in([1, 2, 3]), 3);\n/**\n * Returns true if the given number is even\n * @param {number} x\n */\nconst isEven = x =&gt; x % 2 === 0;\n// expect the value to pass a custom predicate function\n// the second argument to \&quot;sinon.match(predicate, message)\&quot; is\n// shown if the predicate does not pass and assertion fails\nexpect(spy).to.be.calledWith(Cypress.sinon.match(isEven, &#x27;isEven&#x27;), 3);\n/**\n * Returns a function that checks if a given number is larger than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isGreaterThan = limit =&gt; x =&gt; uot;:1216,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We use the `cy.get()` command to get all elements that match the selector.\n// Then, we use `should` to assert that there are two matched items,\n// which are the two default items.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 2);\n// We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e445827d-ad2b-419d-960f-7ce3a185775c&quot;,&quot;parentUUID&quot;:&quot;293270f6-5e2b-4e55-9462-e1aff8a1f355&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:643,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;;\n// Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`);\n// Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;088b9f8f-ce3a-4d8a-be16-d196e098d2f0&quot;,&quot;parentUUID&quot;:&quot;293270f6-5e2b-4e55-9462-e1aff8a1f355&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:258,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check();\n// Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4e0931ff-d615-4e0e-9945-8472749f802d&quot;,&quot;parentUUID&quot;:&quot;293270f6-5e2b-4e55-9462-e1aff8a1f355&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;10d5834a-159a-40f6-b543-05b06b786ac5&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:340,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click();\n// After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);\n// For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a7d789ca-762d-462b-b34e-35ce90ac8fc6&quot;,&quot;parentUUID&quot;:&quot;10d5834a-159a-40f6-b543-05b06b786ac5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:345,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;79b258fe-c3a4-44ba-b2a0-b58b5b59fde0&quot;,&quot;parentUUID&quot;:&quot;10d5834a-159a-40f6-b543-05b06b786ac5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:341,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;df8375e5-654e-49e6-a04a-4228765e2e73&quot;,&quot;parentUUID&quot;:&quot;10d5834a-159a-40f6-b543-05b06b786ac5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;a7d789ca-762d-462b-b34e-35ce90ac8fc6&quot;,&quot;79b258fe-c3a4-44ba-b2a0-b58b5b59fde0&quot;,&quot;df8375e5-654e-49e6-a04a-4228765e2e73&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1026,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[&quot;e445827d-ad2b-419d-960f-7ce3a185775c&quot;,&quot;088b9f8f-ce3a-4d8a-be16-d196e098d2f0&quot;,&quot;4e0931ff-d615-4e0e-9945-8472749f802d&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:2117,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;mochaFile&quot;:&quot;results/my-test.xml&quot;,&quot;toConsole&quot;:true,&quot;overwrite&quot;:false,&quot;html&quot;:false,&quot;json&quot;:true,&quot;reportDir&quot;:&quot;cypress\\reports\\html\\.jsons&quot;},&quot;version&quot;:&quot;6.2.0&quot;}}}"
